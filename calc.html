<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="/jsc/calc.js" defer></script>
</head>

<body>

    <nav>
        <div class="navdiv">
            <img src="/imgcss/calico.png" alt="" class="logo">
            <ul class="navi">
                <li class="navl"><a href="calc.html">Home</a></li>
                <li class="navl"><a href="calc.html">Services</a></li>
                <li class="navl"><a href="calc.html">Contact</a></li>
                <li class="navl"><a href="calc.html">About</a></li>
            </ul>
        </div>
    </nav>
    <main>

        <div class="mn">

            <span class="outer">
                <div>
                    <input type="text" id="disp" max="5">
                </div>
                <table>
                    <tr>
                        <td><button id="bro">(</button></td>
                        <td><button id="brc">)</button></td>
                        <td><button id="clr">CE</button></td>
                        <td><button id="perc">%</button></td>
                    </tr>
                    <tr>
                        <td><button id="one">1</button></td>
                        <td><button id="two">2</button></td>
                        <td><button id="thre">3</button></td>
                        <td><button id="divd">/</button></td>
                    </tr>
                    <tr>
                        <td><button id="four">4</button></td>
                        <td><button id="fiv">5</button></td>
                        <td><button id="six">6</button></td>
                        <td><button id="mul">X</button></td>
                    </tr>
                    <tr>
                        <td><button id="svn">7</button></td>
                        <td><button id="et">8</button></td>
                        <td><button id="nin">9</button></td>
                        <td><button id="mino">-</button></td>
                    </tr>
                    <tr>
                        <td><button id="zero">0</button></td>
                        <td><button id="dot">.</button></td>
                        <td><button id="eql">=</button></td>
                        <td><button id="plus">+</button></td>
                    </tr>
                </table>
            </span>

        </div>

    </main>
    <footer>

    </footer>

</body>

</html>
